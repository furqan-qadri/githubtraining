<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstateHub - Find Your Dream Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="hero-placeholder"></div>
    <div id="testimonial-placeholder"></div>
    <div id="features-placeholder"></div>
    <div id="footer-placeholder"></div>

    <script>
        function loadHTMLFile(file, targetElement) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(targetElement).innerHTML = data;
                })
                .catch(error => console.error(error));
        }

        loadHTMLFile('navbar.html', 'navbar-placeholder');
        loadHTMLFile('hero.html', 'hero-placeholder');
        loadHTMLFile('features.html', 'features-placeholder');
        loadHTMLFile('testimonial.html', 'testimonial-placeholder');
        loadHTMLFile('footer.html', 'footer-placeholder');
    </script>
</body>

</html>
